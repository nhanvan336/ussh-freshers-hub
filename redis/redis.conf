# Redis configuration for USSH Freshers' Hub
bind 0.0.0.0
protected-mode yes
port 6379
timeout 0
keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Security
requirepass redis123

# Logging
loglevel notice

# Performance
tcp-keepalive 60
tcp-backlog 511
